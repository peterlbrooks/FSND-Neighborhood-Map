<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel=stylesheet type=text/css href="css/styles.css">
    <title>Interesting Museums of Boston</title>
</head>
<body>
    <div class="container">
        <!-- Header / row 1 -->
        <div class="col-3 title white-border-right">Locations</div>
        <div class='img-container'>
            <img class="col-2" src="img/world.png"></img>
        </div>
        <div class="col-7 title">Interesting Museums of Boston</div>

        <!-- Divider / row 2 -->
        <div class="col-12 divider"></div>

        <!-- Filter / row 3 -->
        <input class="col-2" type="text" name="filter" placeholder="selection" data-bind="textInput: currentFilter">
        <!-- <div class="col-1 filter-button-container">
            <div class="col-2"></div>
            <button class="filter-button" data-bind="click: filterButtonClick">
                <img class="col-2" src="img/filter.png"></img>
                <span class="col-8">Filter</span>
             </button>
        </div> -->
        <div class = "col-9"></div>

        <!-- Content rows -->
        <div class="col-3 list-container" data-bind="foreach: filteredLocs">
            <button class="listItem" data-bind="text: $data.title,
                click: $parent.filterButtonClick,
                css: {listItemSelected: isSelected() == true}"></button>
        </div>
        <div class="col-9" id="map"></div>

    </div>

    <!-- libraries -->
    <script src="js/lib/knockout-3.2.0.js"></script>
    <script src="js/lib/jquery.min.js"></script>
    <script src="js/app.js"></script>
    <script async defer
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyD3t3W7-esayulO7alBP3BAZTt_a7RLivM&v=3&callback=initMap">
    </script>
</body>
</html>
