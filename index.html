<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel=stylesheet type=text/css href="css/styles.css">
    <title>Interesting Museums of Boston</title>
</head>
<body>

    <!-- flexbox being used not bootstrap -->
    <div class="container">

        <!-- header row -->
        <!-- <div class="col-1 img-container">
            <img src="img/burger.png" id="burger"></img>
        </div> -->
        <div class="col-3 title">Locations</div>
        <div class="col-1 burger-container">
            <button class="burger-line"></button>
            <button class="burger-line"></button>
            <button class="burger-line"></button>
        </div>
        <div class="col-6 title">Interesting Museums of Boston</div>

        <!-- detail filters and map -->
        <div class="col-12 detail-container">

            <!-- left hand column -->
            <div class="col-3 column-container" data-bind="visible: showFilterColumn">

                <!-- filter text box row -->
                <div class="filter-container">
                    <input class="col-9" type="text" name="filter" placeholder="selection" data-bind="textInput: currentFilter">
                    <span class="col-3 filter-text">Filter</span>
                </div>

                <!-- column of locations -->
                <div class="list-container"
                    data-bind="foreach: filteredLocs">
                    <button class="listItem" data-bind="text: $data.title,
                    click: $parent.filterItemClick,
                    css: {listItemSelected: isSelected() == true}"></button>
                </div>

            </div>
            <!-- map -->
            <div class="col-9" id="map"></div>
        </div>

    </div>

    <!-- libraries -->
    <script src="js/lib/knockout-3.2.0.js"></script>
    <script src="js/lib/jquery.min.js"></script>
    <script src="js/app.js"></script>
    <script async defer
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyD3t3W7-esayulO7alBP3BAZTt_a7RLivM&v=3&callback=initMap" async defer>
    </script>
</body>
</html>
