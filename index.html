<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel=stylesheet type=text/css href="css/styles.css">
    <title>Interesting Museums of Boston</title>
</head>
<body>

    <!-- flexbox being used not bootstrap -->
    <div class="container">

        <!-- header row -->
        <div class="col-2 title" data-bind="visible: showFilterColumn">Locations</div>
        <button class="col-1 burger-container" data-bind="click: burgerButtonClick">
            <div class="burger-line"></div>
            <div class="burger-line"></div>
            <div class="burger-line"></div>
        </button>
        <div class="col-9 title" data-bind="css: {'col-11': showFilterColumn() == false}">Interesting Museums of Boston</div>

        <!-- detail filters and map section (under header row)-->
        <div class="col-12 detail-container">

            <!-- left hand column -->
            <div class="col-3 column-container" data-bind="visible: showFilterColumn()">

                <!-- filter text box input line -->
                <div class="filter-container">
                    <input class="col-9" type="text" name="filter" placeholder="selection" data-bind="textInput: currentFilter">
                    <span class="col-3 filter-text">Filter</span>
                </div>

                <!-- column of locations -->
                <div class="list-container" data-bind="foreach: filteredLocs">
                    <button class="listItem" data-bind="text: $data.title,
                    click: $parent.filterItemClick,
                    css: {listItemSelected: isSelected() == true}"></button>
                </div>

            </div>

            <!-- map -->
            <div class="col-9" data-bind="css: {'col-12': showFilterColumn() == false}" id="map"></div>

        </div>

    </div>

    <!-- libraries -->
    <script src="js/lib/knockout-3.2.0.js"></script>
    <script src="js/lib/jquery.min.js"></script>
    <script src="js/app.js"></script>
    <script
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyD3t3W7-esayulO7alBP3BAZTt_a7RLivM&v=3&callback=initMap" async defer onerror="mapError()">
    </script>
</body>
</html>
