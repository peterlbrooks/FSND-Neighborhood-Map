<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel=stylesheet type=text/css href="css/styles.css">
    <title>Interesting Museums of Boston</title>
</head>
<body>
    <div class="container">
        <!-- Header / row 1 -->
        <div class='img-container'>
            <img class="col-2" src="img/world.png"></img>
        </div>
        <div class="col-3 title">Locations</div>
        <div class="col-7 title">Interesting Museums of Boston</div>

        <!-- Detail filters and map -->
        <div class="col-12 detail-container">
            <div class="col-3 column-container">
                <div class=filter-container>
                    <input class="col-9" type="text" name="filter" placeholder="selection" data-bind="textInput: currentFilter">
                    <span class="col-3 filter-text">Filter</span>
                </div>
                <div class="col-12 list-container"
                    data-bind="foreach: filteredLocs">
                    <button class="listItem" data-bind="text: $data.title,
                    click: $parent.filterButtonClick,
                    css: {listItemSelected: isSelected() == true}"></button>
                </div>

            </div>
            <!-- Map -->
            <div class="col-9" id="map"></div>
        </div>

    </div>

    <!-- libraries -->
    <script src="js/lib/knockout-3.2.0.js"></script>
    <script src="js/lib/jquery.min.js"></script>
    <script src="js/app.js"></script>
    <script async defer
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyD3t3W7-esayulO7alBP3BAZTt_a7RLivM&v=3&callback=initMap">
    </script>
</body>
</html>
